<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button mat-button (click)="opened = !opened">
      <mat-icon>menu</mat-icon>Menu
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="over"> <!-- mode= [over, push, side] -->
    <mat-list>
        <mat-list-item><mat-icon> attach_money</mat-icon><a routerLink="/degiro">Degiro</a></mat-list-item>
        <mat-list-item><mat-icon> attach_money</mat-icon><a routerLink="/bondora">Bondora</a></mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content> 
    <app-content></app-content>
  </mat-sidenav-content>
</mat-sidenav-container>
